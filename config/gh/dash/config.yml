# https://github.com/dlvhdr/gh-dash
# https://docs.github.com/en/search-github/searching-on-github/searching-issues-and-pull-requests
prSections:
  - title: My Pull Requests
    filters: is:open author:@me
  - title: Needs Review
    filters: is:open review-requested:@me
  - title: Drafts
    filters: is:open author:@me draft:true
  - title: Mentions
    filters: is:open mentions:@me sort:created-desc # org:cultureamp
    limit: 50 # optional limit per section
issuesSections:
  - title: My Issues
    filters: is:open author:@me
  - title: Assigned
    filters: is:open assignee:@me
defaults:
  preview:
    open: true
    width: 50
  prsLimit: 20
  issuesLimit: 20
  view: prs
theme:
  colors:
    text:
      primary: "#adbac7"
      secondary: "#a394cd"
      inverted: "#1f242a"
      faint: "#3c4552"
      warning: "#f47067"
      success: "#00b196"
    background:
      selected: "#39386B"
    border:
      primary: "#39386B"
      secondary: "#39386B"
      faint: "#2B2B40"
