# ┴─┘┴ ┴ ┴ └─┘└─┘ ┴

# bsp or float (default: float)
yabai -m config layout bsp

# ┌─┐┌─┐┌┬┐┌┬┐┬┌┐┌┌─┐  ┌─┐┌┐┌┌┬┐  ┌─┐┌─┐┌─┐┌─┐
