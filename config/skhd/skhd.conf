# ███████╗██╗  ██╗██╗  ██╗██████╗
# ██╔════╝██║ ██╔╝██║  ██║██╔══██╗
# ███████╗█████╔╝ ███████║██║  ██║
# ╚════██║██╔═██╗ ██╔══██║██║  ██║
# ███████║██║  ██╗██║  ██║██████╔╝
# ╚══════╝╚═╝  ╚═╝╚═╝  ╚═╝╚═════╝

# focus on the next space
cmd + ctrl + alt - 0x32 : yabai -m space --focus next || (yabai -m display --focus first && yabai -m space --focus first)

# focus on a monitor by index
cmd + ctrl + alt - 1 : yabai -m display --focus 1
cmd + ctrl + alt - 2 : yabai -m display --focus 2
cmd + ctrl + alt - 3 : yabai -m display --focus 3
cmd + ctrl + alt - 4 : yabai -m display --focus 4

# focus on a window
cmd + ctrl + alt - h : yabai -m window --focus west || \
  (yabai -m space --focus prev && yabai -m window --focus last) || \
  (yabai -m display --focus last && yabai -m space --focus last && yabai -m window --focus last)
cmd + ctrl + alt - j : yabai -m window --focus south
cmd + ctrl + alt - k : yabai -m window --focus north
cmd + ctrl + alt - l : yabai -m window --focus east || \
  (yabai -m space --focus next && yabai -m window --focus first) || \
  (yabai -m display --focus first && yabai -m space --focus first && yabai -m window --focus first)

# move window
cmd + ctrl + alt - home : yabai -m window --warp west
cmd + ctrl + alt - pagedown : yabai -m window --warp south
cmd + ctrl + alt - pageup : yabai -m window --warp north
cmd + ctrl + alt - end : yabai -m window --warp east

# resize windows
cmd + ctrl + alt - left : yabai -m window --resize right:-80:0 || yabai -m window --resize left:-80:0
cmd + ctrl + alt - down : yabai -m window --resize bottom:0:80 || yabai -m window --resize top:0:80
cmd + ctrl + alt - up : yabai -m window --resize bottom:0:-80 || yabai -m window --resize top:0:-80
cmd + ctrl + alt - right : yabai -m window --resize right:80:0 || yabai -m window --resize left:80:0

# rotate tree
cmd + ctrl + alt - r : yabai -m space --rotate 90

# mirror tree y-axis
cmd + ctrl + alt - y : yabai -m space --mirror y-axis

# mirror tree x-axis
cmd + ctrl + alt - x : yabai -m space --mirror x-axis

# toggle picture-in-picture
cmd + ctrl + alt - p : yabai -m window --toggle pip

# toggle layout
cmd + ctrl + alt - e : yabai -m space --layout $(yabai -m query --spaces --space | jq -r 'if .type == "bsp" then "float" else "bsp" end')

# toggle sticky (show on all spaces)
cmd + ctrl + alt - s : yabai -m window --toggle sticky

# toggle window fullscreen zoom
cmd + ctrl + alt - f : yabai -m window --toggle zoom-fullscreen

# toggle window parent zoom
cmd + ctrl + alt - d : yabai -m window --toggle zoom-parent

# toggle desktop offset
cmd + ctrl + alt - o : yabai -m space --toggle padding && yabai -m space --toggle gap

# destroy space (desktop)
cmd + ctrl + alt - w : yabai -m space --destroy

# balance size of windows
cmd + ctrl + alt - 0 : yabai -m space --balance

# set normal window opacity to minimum by `-` key
cmd + ctrl + alt - 0x1B : yabai -m config normal_window_opacity 0.7

# set normal window opacity to maximum by `=` key
cmd + ctrl + alt - 0x18 : yabai -m config normal_window_opacity 1.0

# move window to a space
cmd + ctrl + alt - c  : (yabai -m window --space next && yabai -m space --focus next) || (yabai -m window --space first && yabai -m space --focus first)
cmd + ctrl + alt - z  : (yabai -m window --space prev && yabai -m space --focus prev) || (yabai -m window --space last && yabai -m space --focus last)

# create desktop and follow focus
cmd + ctrl + alt - n : yabai -m space --create && \
  index="$(yabai -m query --spaces --display | jq 'map(select(."is-native-fullscreen" == false))[-1].index')" && \
  yabai -m space --focus "${index}"

# create desktop, move window and follow focus
cmd + ctrl + alt - m : yabai -m space --create && \
  index="$(yabai -m query --spaces --display | jq 'map(select(."is-native-fullscreen" == false))[-1].index')" && \
  yabai -m window --space "${index}" && \
  yabai -m space --focus "${index}"

# toogle computer awake mode (Lungo)
cmd + shift + alt + ctrl - u : open --background "lungo:toggle"

# show desktop
cmd + shift + alt + ctrl - d : skhd -k "0x67"

# lock screen
cmd + shift + alt + ctrl - l : skhd -k "ctrl + cmd - q"

# show/hide macOS menu bar
cmd + shift + alt + ctrl - 0x32 : skhd -k "ctrl - 0x78"

# end current meeting or join the next one otherwise
cmd + shift + ctrl + alt - m : id="$(yabai -m query --windows | jq 'map(select(."app" == "zoom.us" and ."title" == "Zoom Meeting"))[-1].id')" && \
  if [[ "$id" =~ ^[0-9]+$ ]]; then \
    yabai -m window --focus "${id}" && skhd -k "cmd - w" && skhd -k "0x24"; \
  else \
    skhd -k "cmd + shift + alt + ctrl - j"; \
  fi

